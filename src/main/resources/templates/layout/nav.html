<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<nav class="navbar navbar-default navbar-static-top" th:fragment="navbar">
	    <div class="container">
	        <div class="navbar-header">
	            <!-- Collapsed Hamburger -->
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
	            <span class="sr-only">Toggle Navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            </button>
	            <!-- Branding Image -->
	            <a class="navbar-brand" th:href="@{/}">
	            Blog
	            </a>
	        </div>
	        <div class="collapse navbar-collapse" id="app-navbar-collapse">
	            <!-- Left Side Of Navbar -->
	            <ul class="nav navbar-nav" th:if="${username != null}" >
	                <li><a th:href="@{dashboard}">Dashboard</a></li>
	            </ul>
	            <!-- Right Side Of Navbar -->
	            <ul class="nav navbar-nav navbar-right">
	                <!-- Authentication Links -->
	                <li th:if="${username == null}"><a th:href="@{login}">Login</a></li>
	                <li th:if="${username == null}"><a th:href="@{register}">Register</a></li>
	                <li class="dropdown" th:unless="${username == null}">
	                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" th:utext="${username}">
	                    <span class="caret" ></span>
	                    </a>
	                    <ul class="dropdown-menu" role="menu">
	                        <li><a th:href="@{logout}"><i class="fa fa-btn fa-sign-out"></i>Logout</a></li>
	                    </ul>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
</html>
